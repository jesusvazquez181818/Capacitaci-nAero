<!--teoria de bloques
    los h y los p son elementos en bloque que ocupan todo el ancho de la caja. 
    los b son elementos en linea que solo ocupan el ancho del contenido. 
    esto se peude cambiar con la propiedad display:inline o block dependiendo de si quieres uno o otro. 
    la propiedad display:inline-block te permite que se a un elemento en linea pero que le pudeas poner las porpiedades de un elemento de bloque
    Nota:los elementos en linea no se les puede dar height no withg
